# This workflow will install Python dependencies, start FastAPI server and run BDD tests with behave
# For more information see: https://docs.github.com/en/actions/automating-builds-and-tests/building-and-testing-python

name: Python application (BDD Tests)

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

permissions:
  contents: read

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Set up Python 3.10
        uses: actions/setup-python@v5
        with:
          python-version: "3.10"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Start FastAPI server in background
        run: |
          uvicorn main:app --host 0.0.0.0 --port 8000 &
          # Ждем, пока сервер запустится
          sleep 5
          # Проверяем, что сервер доступен
          curl -v http://localhost:8000/notes

      - name: Run behave tests
        run: |
          behave

      - name: Lint with flake8 (optional)
        run: |
          flake8 . --count --select=E9,F63,F7,F82 --show-source --statistics
          flake8 . --count --exit-zero --max-complexity=10 --max-line-length=127 --statistics
